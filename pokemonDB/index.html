<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Pokedex</title>
  </head>
  <body>
    <h1 class="text-center">Pokedex api</h1>
    <div class="container">
      <div class="row ">
          <div class="col-12  div_height">
              <img class="mx-auto d-block border-radius border border-3 border-radius-1 rounded" id="Image" name="Image" src="./134.png"> 
            </div>
          </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
              <h2 class="text-center">Name: <span id="pokemon_name">Vaporeon</span></h2>
              <p class="margin"><span class="fw-bold" id="ability">ability:</span> <span id="pokemon_abilities" style="float: right;">water-absorb, hydration</span></p>
              <p class="margin"><span class="fw-bold" id="type">type:</span> <span id="pokemon_type" style="float: right;">Water</span></p>
                <div class="row">
                  <div class="col-2"></div>
              <div class="col-4"><p><span class="fw-bold">HP:</span><span id="hp" class="float">130</span></p><p><span class="fw-bold">attack:</span><span id="attack" class="float">65</span></p><p><span class="fw-bold">defense:</span><span id="defense" class="float">60</span></p></div>
              <div class="col-6"><p><span class="fw-bold">Special attack:</span><span id="special-attack" class="float">110</span></p><p><span class="fw-bold">Special defense:</span><span id="special-defense" class="float">95</span></p><p><span class="fw-bold">Speed:</span><span id="speed" class="float">65</span></p></div>
                </div>
              
          </div>
        <div class="col-3"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">

        </div>
      </div>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
